  <main>
    <aside><img src="images/logo.png" alt="Bethany's pie shop"></aside>
    <article>
      <h1>Pies</h1>
      <section class="columns-desktop">
        <div class="pie">
          <img src="/images/apple-pie.png" alt="">
          <div class="columns">
            <div class="title">Applepie</div>
            <div class="price">200</div>
          </div>
           <p class="desc">the famous pie</p>
           <button data-order="apple-pie">Order</button>

        </div>
        <div class="pie">
          <img src="/images/cherry-pie.png" alt="">
          <div class="columns">
            <div class="title">Cherry pie</div>
            <div class="price">200</div>
          </div>
           <p class="desc">the famous pie</p>
           <button data-order="apple-pie">Order</button>

        </div>
      </section>


      

    </article>

    <nav>
    <ul>
